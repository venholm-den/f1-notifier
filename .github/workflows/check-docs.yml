name: check-docs

on:
  workflow_dispatch:
  schedule:
    - cron: '*/15 * * * *'

env:
  F1_DOCS_WEBHOOK: ${{ secrets.F1_DOCS_WEBHOOK }}
  GECKO_DRIVER_LOG: geckodriver.log

jobs:
  run:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: pip install requests beautifulsoup4 selenium

      - name: Install Firefox and Geckodriver
        run: |
          sudo apt update
          sudo apt install -y firefox
          GECKO_VER=$(curl -s https://api.github.com/repos/mozilla/geckodriver/releases/latest | grep "tag_name" | cut -d '"' -f4)
          curl -L -o geckodriver.tar.gz "https://github.com/mozilla/geckodriver/releases/download/${GECKO_VER}/geckodriver-${GECKO_VER}-linux64.tar.gz"
          tar -xzf geckodriver.tar.gz
          sudo mv geckodriver /usr/local/bin/
          rm geckodriver.tar.gz

      - name: Run script
        env:
          MOZ_HEADLESS: 1
        run: |
          echo "ðŸ¦Š Launching Firefox headless..."
          python fia_docs_to_discord.py

      - name: Upload geckodriver log (if exists)
        uses: actions/upload-artifact@v4
        with:
          name: geckodriver-log
          path: geckodriver.log
          if-no-files-found: warn
