name: check-docs

on:
  workflow_dispatch:
  schedule:
    - cron: '*/15 * * * *'

env:
  F1_DOCS_WEBHOOK: ${{ secrets.F1_DOCS_WEBHOOK }}

jobs:
  run:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: pip install requests beautifulsoup4 selenium

      - name: Install Firefox and Geckodriver manually
        run: |
          sudo apt-get update
          sudo apt-get install -y firefox libdbus-glib-1-2
          
          GECKODRIVER_VERSION=$(curl -s https://api.github.com/repos/mozilla/geckodriver/releases/latest | grep '"tag_name":' | sed -E 's/.*"v([^"]+)".*/\1/')
          wget -O geckodriver.tar.gz "https://github.com/mozilla/geckodriver/releases/download/v${GECKODRIVER_VERSION}/geckodriver-v${GECKODRIVER_VERSION}-linux64.tar.gz"
          tar -xzf geckodriver.tar.gz
          chmod +x geckodriver
          sudo mv geckodriver /usr/local/bin/

      - name: Run script
        env:
          MOZ_HEADLESS: 1
          GECKO_DRIVER_LOG: geckodriver.log
        run: |
          echo "ðŸ¦Š Launching Firefox headless..."
          python fia_docs_to_discord.py || true
          echo "--- Geckodriver Log ---"
          cat geckodriver.log || echo "No geckodriver.log found"

      - name: Upload geckodriver log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: geckodriver-log
          path: geckodriver.log
