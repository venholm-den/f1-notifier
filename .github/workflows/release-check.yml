name: FIA Docs Check

on:
  schedule:
    - cron: "*/15 * * * *"  # every 15 minutes, adjust as needed
  workflow_dispatch:

jobs:
  check-docs:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests beautifulsoup4 selenium

      - name: Install Firefox and Geckodriver
        run: |
          sudo apt-get update
          sudo apt-get install -y wget bzip2
          FIREFOX_VER=127.0
          GECKODRIVER_VER=$(curl -s https://api.github.com/repos/mozilla/geckodriver/releases/latest | grep '"tag_name"' | sed -E 's/.*"v([^"]+)".*/\1/')
          wget -q https://github.com/mozilla/geckodriver/releases/download/v$GECKODRIVER_VER/geckodriver-v$GECKODRIVER_VER-linux64.tar.gz
          tar -xzf geckodriver-v$GECKODRIVER_VER-linux64.tar.gz
          sudo mv geckodriver /usr/local/bin/
          wget -q https://ftp.mozilla.org/pub/firefox/releases/$FIREFOX_VER/linux-x86_64/en-US/firefox-$FIREFOX_VER.tar.bz2
          tar -xf firefox-$FIREFOX_VER.tar.bz2
          sudo mv firefox /opt/firefox
          sudo ln -s /opt/firefox/firefox /usr/local/bin/firefox

      - name: Run FIA document checker
        env:
          F1_DOCS_WEBHOOK: ${{ secrets.F1_DOCS_WEBHOOK }}
        run: python fia_docs_to_discord.py
